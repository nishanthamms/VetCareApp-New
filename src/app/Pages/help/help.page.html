<ion-header>
  <ion-toolbar class="tool-one">
    <ion-title>VetCare App</ion-title>
    <ion-buttons class="setting" slot="end">
      <ion-icon name="settings-sharp" routerLink="/tabs/settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="tool-two">
    <ion-title>Help</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/tabs/farm"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of information; let i = index" class="accordian-list" lines="none" details="false" no-padding>
    <ion-item tappable (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon name="chevron-forward-outline" *ngIf="!item.open"></ion-icon>  
      <ion-icon name="chevron-down-outline" *ngIf="item.open"></ion-icon>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
      
    <div *ngIf="item.children && item.open" no-lines>
      <ion-list *ngFor="let child of item.children; let j = index" no-padding>
        <ion-item *ngIf="!child.children" detail-none class="child-item" text-wrap>
          <ul>
            <li><p>{{ child.information }}</p></li>
          </ul>       
        </ion-item>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
