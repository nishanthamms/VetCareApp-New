<ion-header>
  <ion-toolbar class="tool-one">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <!--ion-card class="ion-text-center imgcrd" *ngIf="!isUploading && !isUploaded"-->
          <img [src]= userProfile?.userImg  class="imgCattle"> 
          <!--a [href]=userProfile?.userImg target="_blank" rel="noopener">Download</a-->
          <div class="imgBtn">
            <ion-button color="light"  size="small">Upload Image
              <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)"/>
            </ion-button>
          </div>     
         

          <!--ion-button class="upload" fill="clear"  color="primary"  *ngIf="!isUploading && !isUploaded">
            <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)"/>
            <!--ion-icon name="person-circle-outline" class="user-pic"></ion-icon->
          </ion-button-->
          <!--img src="{{ myphoto }}"--> 
          <!--/ion-card-->
          <ion-card class="ion-text-center imghidden" *ngIf="isUploading && !isUploaded">
            <ion-card-header>
              <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div *ngIf="percentage | async as pct">
                  Progress: {{ pct | number }}%
                <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
              </div> 
              <div *ngIf="snapshot | async as snap">
                  File Size: {{ snap.totalBytes | fileSizePipe }} Transfered:
                  {{ snap.bytesTransferred | fileSizePipe }}
                  <div *ngIf="snapshot && snap.bytesTransferred != snap.totalBytes">
                    <ion-button color="warning" size="small" (click)="task.pause()" class="button is-warning">Pause</ion-button>
                    <ion-button size="small" (click)="task.resume()" class="button is-info">Resume</ion-button>
                    <ion-button color="danger" size="small" (click)="task.cancel()" class="button is-danger">Cancel</ion-button>
                  </div>
                </div>
            </ion-card-content>
          </ion-card>
          <!--ion-card class="ion-text-center imgcrd" *ngIf="!isUploading && isUploaded">
            <ion-card-header>
              <ion-card-title>
                <b>{{ fileName }}</b> Uploaded!
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div *ngIf="UploadedFileURL | async as url">
                  <img [src]="url" />
                  <!--a [href]="url" target="_blank" rel="noopener">Download</a>
              </div>
                File Size: {{ fileSize | fileSizePipe }}
                <!--ion-button expand="full" color="success" (click)="isUploading = isUploaded = false">Upload More</ion-button>
            </ion-card-content>
          </ion-card-->
        </ion-col>
        <ion-col size="2"> 
          <!--ion-icon name="camera-sharp" class="my-cam" (click)="showActionSheet()"></ion-icon-->
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h2 class="name">{{userProfile?.fullName}}</h2>
            <h2 class="designation">{{userProfile?.designation}}</h2>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
