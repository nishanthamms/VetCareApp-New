<ion-content [hidden]=isInsVetHidden>
  <ion-tabs >
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="farm" routerLink="farm" [routerLinkActive]="['active']">
        <ion-icon name="home-sharp"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="notification" routerLink="notification" [routerLinkActive]="['active']" [hidden]=isInsHidden>
        <ion-icon name="notifications-sharp"></ion-icon>
        <ion-label>Notifications</ion-label>
        <!--ion-badge>6</ion-badge-->
      </ion-tab-button>
      <!--ion-tab-button tab="add-Details">
        <ion-icon name="add-circle-sharp" style="zoom:2;"></ion-icon>
      </ion-tab-button-->
      <ion-tab-button tab="chatroom" routerLink="chatroom" [routerLinkActive]="['active']">
        <ion-icon name="chatbox-sharp"></ion-icon>
        <ion-label>Message</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile" routerLink="profile" [routerLinkActive]="['active']">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
