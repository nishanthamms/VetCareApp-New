<ion-header>
  <ion-toolbar class="tool-one">
    <ion-title>VetCare App</ion-title>
    <ion-buttons class="help" slot="end">
      <ion-icon name="help-circle-outline" routerLink="/tabs/help" class="help-icon"></ion-icon>
    </ion-buttons>  
    <ion-buttons class="setting" slot="end">
      <ion-icon name="settings-sharp" routerLink="/tabs/settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="tool-two">
    <ion-title>{{note.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/tabs/notes"></ion-icon>
    </ion-buttons>
    <!--ion-buttons class="delete" slot="end">
      <ion-icon name="trash-outline" color="danger" (click)="deleteNote(note.createDate)"></ion-icon>
    </ion-buttons-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="note">
    <ion-card-header>
      <ion-card-subtitle>{{note.createdAt | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>{{note.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p align="justify">{{note.content}}</p>
      <br>
      <ion-button shape="round" color="secondary" size="small"  [routerLink]="'/tabs/update-note/' + note.id">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>

      <ion-button shape="round" color="danger" size="small" (click)="deleteNote()">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
