<ion-header>
  <ion-toolbar class="tool-one">
    <ion-title>Password Reset</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/login"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <app-auth-form #resetPasswordForm (formSubmitted)=resetPassword($event) [actionButtonText]="'Reset Password'"
    [isPasswordResetPage]="true"></app-auth-form>
</ion-content>
